<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="css/estilizando formulário2.css">
    </head>
    <body>
        <div id="container">
            <img src="imagem/perfil.png">
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu Email"><!-- placeholder é pra aparecer algo escrito dentro da caixinha-->
            </div>
            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite sua senha"><!-- placeholder é pra aparecer algo escrito dentro da caixinha-->
            </div>
            <div>
                <input class="submit" type="submit" value="logar"><!-- placeholder é pra aparecer algo escrito dentro da caixinha-->
            </div>
        </div>
    </body>
</html>
